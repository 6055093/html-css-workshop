<!DOCTYPE html>
<html>
  <body>
    <h1>Registration form</h1>
    <form>
        <label>Username</label>
          <input type="text" name="username" required />
        </label>
        <label>password</label>
          <input type="password" name="password" />
        </label>

      <div>
        <label>Email</label>
          <input type="email" name="email" />
        </label>
      </div>
      <div>
        Which taxi do you require?
        <div>
          <label>
            <input type="radio" name="taxi" required value="car" /> Car
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="taxi" required value="van" /> Van
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="taxi" required value="tuktuk" /> Tuk Tuk
          </label>
        </div>
      </div>
      <div>
        Extras
        <div>
          <label>
            <input type="checkbox" name="extras" value="baby" /> Baby Seat
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="extras" value="wheelchair" />
            Wheelchair Access
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="extras" value="tip" /> Stock Tip
          </label>
        </div>
      </div> 
      <div>
        <label>
          Pickup 
          <select id="pickup_place" name="pickup_place">
            <option value="" selected="selected">Select One</option>
            <option value="office">Taxi Office</option>
            <option value="town_hall">Town Hall</option>
            <option value="telepathy">We'll Guess!</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Special 
          <textarea></textarea>
        </label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
